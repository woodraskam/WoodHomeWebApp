<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <!-- Memory Game Styles -->
    <link rel="stylesheet" href="/static/games/MemoryGame/src/css/styles.css">
    <link rel="stylesheet" href="/static/games/MemoryGame/src/css/animations.css">
    <link rel="stylesheet" href="/static/games/MemoryGame/src/css/responsive.css">

    <!-- Navigation back to main site -->
    <style>
        .nav-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            width: 50px;
            height: 50px;
        }

        .nav-back .arrow {
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            flex-shrink: 0;
        }

        .nav-back .text {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            margin-left: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .nav-back:hover {
            width: 120px;
            background: rgba(255, 255, 255, 1);
        }

        .nav-back:hover .arrow {
            transform: translateX(-5px);
        }

        .nav-back:hover .text {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!-- Navigation back to main site -->
    <a href="/" class="nav-back">
        <span class="arrow">‚Üê</span>
        <span class="text">Back to Home</span>
    </a>

    <!-- Memory Game Container -->
    <div class="game-container">
        <div class="game-header">
            <h1>Memory Game</h1>
            <div class="game-info">
                <div class="current-player">
                    <span class="player-label">Current Player:</span>
                    <div class="player-indicator red"></div>
                    <span class="player-name">Player 1</span>
                </div>
                <div class="game-controls">
                    <button id="newGameBtn" class="btn btn-primary">New Game</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board grid-4x4" id="gameBoard">
            <!-- Cards will be generated dynamically -->
        </div>

        <!-- Game Status -->
        <div class="game-status" id="gameStatus">
            <div class="status-message">Click New Game to start!</div>
        </div>

        <!-- Player Scores -->
        <div class="player-scores">
            <!-- Player scores will be generated dynamically -->
        </div>

        <!-- Game Settings -->
        <div class="game-settings">
            <div class="setting-group">
                <label for="gridSize">Grid Size:</label>
                <select id="gridSize" class="setting-select">
                    <option value="4">4x4 (Easy)</option>
                    <option value="6">6x6 (Medium)</option>
                    <option value="8">8x8 (Hard)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="playerCount">Players:</label>
                <select id="playerCount" class="setting-select">
                    <option value="1">1 Player</option>
                    <option value="2" selected>2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="emojiSet">Card Theme:</label>
                <select id="emojiSet" class="setting-select">
                    <option value="animals" selected>Animals</option>
                    <option value="food">Food</option>
                    <option value="objects">Objects</option>
                    <option value="seasonal">Seasonal</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Victory Screen -->
    <div id="victory-screen" class="victory-screen">
        <div class="victory-content">
            <div id="victory-icon" class="victory-icon"></div>
            <h2 id="victory-title" class="victory-title"></h2>
            <p id="victory-message" class="victory-message"></p>
            <div class="victory-buttons">
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="go-home-btn" class="btn btn-secondary">Go Home</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="/static/games/MemoryGame/src/js/gameState.js"></script>
    <script src="/static/games/MemoryGame/src/js/gameLogic.js"></script>
    <script src="/static/games/MemoryGame/src/js/animations.js"></script>
    <script src="/static/games/MemoryGame/src/js/playerManager.js"></script>
    <script src="/static/games/MemoryGame/src/js/main.js"></script>
</body>

</html>
