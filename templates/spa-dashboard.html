<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WoodHome Dashboard</title>

        <!-- Material Design 3 CSS -->
        <link rel="stylesheet" href="/static/css/m3-theme.css">
        <link rel="stylesheet" href="/static/css/m3-components.css">
        <link rel="stylesheet" href="/static/css/spa-dashboard.css">
        <link rel="stylesheet" href="/static/css/components/calendar-event-modal-md3.css">
        <link rel="stylesheet" href="/static/css/components/calendar-filter-dropdown.css">

        <!-- Roboto Font for Material Design 3 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <!-- Material Symbols - Rounded Version -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=block" rel="stylesheet">
    </head>

    <body>
        <!-- Authentication Overlay -->
        <div id="auth-overlay" class="m3-auth-overlay">
            <div class="m3-auth-overlay__content">
                <div class="m3-auth-overlay__header">
                    <h1 class="m3-auth-overlay__title">WoodHome Dashboard</h1>
                    <p class="m3-auth-overlay__subtitle">Please authenticate to access your home automation dashboard
                    </p>
                </div>
                <div class="m3-auth-overlay__actions">
                    <button id="auth-google-btn" class="m3-button m3-button--filled">
                        <svg class="m3-icon" viewBox="0 0 24 24">
                            <path
                                d="M22.56,12.25C22.56,11.47 22.49,10.72 22.36,10H12V14.25H17.92C17.66,15.66 16.86,16.89 15.64,17.65V20.34H19.18C21.13,18.5 22.56,15.64 22.56,12.25Z" />
                        </svg>
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>

        <!-- Main SPA Layout -->
        <div id="spa-app" class="m3-spa-app" style="display: none;">
            <!-- M3 Navigation Rail (Desktop/Tablet) -->
            <nav class="m3-navigation-rail" role="navigation" aria-label="Main navigation">
                <div class="m3-navigation-rail__container">
                    <div class="m3-navigation-rail__header">
                        <button class="m3-navigation-rail__menu-button" aria-label="Open navigation drawer">
                            <span class="material-symbols-outlined interactive">menu</span>
                        </button>
                    </div>

                    <div class="m3-navigation-rail__destinations">
                        <a href="#home" class="m3-navigation-rail__destination m3-navigation-rail__destination--active"
                            aria-current="page" aria-label="Home">
                            <div class="m3-navigation-rail__icon-container">
                                <span class="material-symbols-outlined filled">home</span>
                            </div>
                            <span class="m3-navigation-rail__label">Home</span>
                        </a>

                        <a href="#hue" class="m3-navigation-rail__destination" aria-label="Hue Lighting">
                            <div class="m3-navigation-rail__icon-container">
                                <span class="material-symbols-outlined">lightbulb</span>
                            </div>
                            <span class="m3-navigation-rail__label">Hue</span>
                        </a>

                        <a href="#sonos" class="m3-navigation-rail__destination" aria-label="Sonos Audio">
                            <div class="m3-navigation-rail__icon-container">
                                <span class="material-symbols-outlined">music_note</span>
                            </div>
                            <span class="m3-navigation-rail__label">Sonos</span>
                        </a>

                        <a href="#calendar" class="m3-navigation-rail__destination" aria-label="Calendar">
                            <div class="m3-navigation-rail__icon-container">
                                <span class="material-symbols-outlined">event</span>
                            </div>
                            <span class="m3-navigation-rail__label">Calendar</span>
                        </a>

                        <a href="#games" class="m3-navigation-rail__destination" aria-label="Games">
                            <div class="m3-navigation-rail__icon-container">
                                <span class="material-symbols-outlined">games</span>
                            </div>
                            <span class="m3-navigation-rail__label">Games</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- M3 Navigation Drawer (Expandable) -->
            <nav class="m3-navigation-drawer" role="navigation" aria-label="Navigation drawer">
                <div class="m3-navigation-drawer__header">
                    <div class="m3-navigation-drawer__title">WoodHome</div>
                    <button class="m3-navigation-drawer__close" aria-label="Close navigation">
                        <span class="material-symbols-outlined interactive">close</span>
                    </button>
                </div>

                <div class="m3-navigation-drawer__content">
                    <div class="m3-navigation-drawer__section">
                        <div class="m3-navigation-drawer__section-header">Main</div>
                        <a href="#home" class="m3-navigation-drawer__item m3-navigation-drawer__item--active">
                            <svg class="m3-icon m3-icon--filled" viewBox="0 0 24 24">
                                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                            </svg>
                            <span class="m3-navigation-drawer__label">Home Dashboard</span>
                        </a>
                        <a href="#hue" class="m3-navigation-drawer__item">
                            <svg class="m3-icon" viewBox="0 0 24 24">
                                <path
                                    d="M12,2A7,7 0 0,0 5,9C5,11.38 6.19,13.47 8,14.74V17A1,1 0 0,0 9,18H15A1,1 0 0,0 16,17V14.74C17.81,13.47 19,11.38 19,9A7,7 0 0,0 12,2M9,21A1,1 0 0,0 10,22H14A1,1 0 0,0 15,21V20H9V21Z" />
                            </svg>
                            <span class="m3-navigation-drawer__label">Hue Lighting</span>
                        </a>
                        <a href="#sonos" class="m3-navigation-drawer__item">
                            <svg class="m3-icon" viewBox="0 0 24 24">
                                <path
                                    d="M12,3V13.55C11.41,13.21 10.73,13 10,13C7.79,13 6,14.79 6,17S7.79,21 10,21 14,19.21 14,17V7H18V3H12Z" />
                            </svg>
                            <span class="m3-navigation-drawer__label">Sonos Audio</span>
                        </a>
                        <a href="#calendar" class="m3-navigation-drawer__item">
                            <svg class="m3-icon" viewBox="0 0 24 24">
                                <path
                                    d="M19,3H18V1H16V3H8V1H6V3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" />
                            </svg>
                            <span class="m3-navigation-drawer__label">Calendar</span>
                        </a>
                        <a href="#games" class="m3-navigation-drawer__item">
                            <svg class="m3-icon" viewBox="0 0 24 24">
                                <path
                                    d="M21,6H3A2,2 0 0,0 1,8V16A2,2 0 0,0 3,18H21A2,2 0 0,0 23,16V8A2,2 0 0,0 21,6M21,16H3V8H21V16Z" />
                            </svg>
                            <span class="m3-navigation-drawer__label">Games</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- M3 Bottom Navigation (Mobile) -->
            <nav class="m3-bottom-navigation" role="navigation" aria-label="Bottom navigation">
                <a href="#home" class="m3-bottom-navigation__item m3-bottom-navigation__item--active"
                    aria-current="page">
                    <svg class="m3-icon m3-icon--filled" viewBox="0 0 24 24">
                        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                    </svg>
                    <span class="m3-bottom-navigation__label">Home</span>
                </a>
                <a href="#hue" class="m3-bottom-navigation__item">
                    <svg class="m3-icon" viewBox="0 0 24 24">
                        <path
                            d="M12,2A7,7 0 0,0 5,9C5,11.38 6.19,13.47 8,14.74V17A1,1 0 0,0 9,18H15A1,1 0 0,0 16,17V14.74C17.81,13.47 19,11.38 19,9A7,7 0 0,0 12,2M9,21A1,1 0 0,0 10,22H14A1,1 0 0,0 15,21V20H9V21Z" />
                    </svg>
                    <span class="m3-bottom-navigation__label">Hue</span>
                </a>
                <a href="#sonos" class="m3-bottom-navigation__item">
                    <svg class="m3-icon" viewBox="0 0 24 24">
                        <path
                            d="M12,3V13.55C11.41,13.21 10.73,13 10,13C7.79,13 6,14.79 6,17S7.79,21 10,21 14,19.21 14,17V7H18V3H12Z" />
                    </svg>
                    <span class="m3-bottom-navigation__label">Sonos</span>
                </a>
                <a href="#calendar" class="m3-bottom-navigation__item">
                    <svg class="m3-icon" viewBox="0 0 24 24">
                        <path
                            d="M19,3H18V1H16V3H8V1H6V3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" />
                    </svg>
                    <span class="m3-bottom-navigation__label">Calendar</span>
                </a>
                <a href="#games" class="m3-bottom-navigation__item">
                    <svg class="m3-icon" viewBox="0 0 24 24">
                        <path
                            d="M21,6H3A2,2 0 0,0 1,8V16A2,2 0 0,0 3,18H21A2,2 0 0,0 23,16V8A2,2 0 0,0 21,6M21,16H3V8H21V16Z" />
                    </svg>
                    <span class="m3-bottom-navigation__label">Games</span>
                </a>
            </nav>

            <!-- Main Content Area -->
            <main class="m3-content-area" id="main-content">
                <!-- Content will be dynamically loaded here -->
                <!-- Loading overlay removed to prevent blocking login button -->
            </main>
        </div>

        <!-- Calendar Event Modal Component will be dynamically created -->

        <!-- CSS Components -->
        <link rel="stylesheet" href="/static/css/components/calendar-event-modal.css">

        <!-- JavaScript -->
        <script src="/static/js/authentication-manager.js"></script>
        <script src="/static/js/authenticated-section.js"></script>
        <script src="/static/js/unauth-welcome.js"></script>
        <script src="/static/js/theme-manager.js"></script>
        <script src="/static/js/m3-navigation-manager.js"></script>
        <script src="/static/js/spa-router.js"></script>
        <script src="/static/js/state-manager.js"></script>
        <script src="/static/js/cache-manager.js"></script>
        <script src="/static/js/spa-components.js"></script>
        <script src="/static/js/sections/home.js"></script>
        <script src="/static/js/sections/hue.js"></script>
        <script src="/static/js/sections/sonos.js"></script>
        <script src="/static/js/sections/calendar.js"></script>
        <script src="/static/js/sections/games.js"></script>
        <script src="/static/js/components/calendar-event-modal.js"></script>
        <script src="/static/js/components/calendar-event-modal-md3.js"></script>
        <script src="/static/js/components/calendar-filter-dropdown.js"></script>
        <script src="/static/js/spa-app.js"></script>
    </body>

</html>
