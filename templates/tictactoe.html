<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>

        <!-- Tic Tac Toe Game Styles -->
        <link rel="stylesheet" href="/static/games/TicTacToe/src/css/styles.css">
        <link rel="stylesheet" href="/static/games/TicTacToe/src/css/animations.css">
        <link rel="stylesheet" href="/static/games/TicTacToe/src/css/responsive.css">

        <!-- Navigation back to main site -->
        <style>
            .nav-back {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.9);
                padding: 10px 20px;
                border-radius: 25px;
                text-decoration: none;
                color: #333;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            }

            .nav-back:hover {
                background: rgba(255, 255, 255, 1);
                transform: scale(1.05);
                text-decoration: none;
                color: #333;
            }
        </style>
    </head>

    <body>
        <!-- Navigation back to main site -->
        <a href="/" class="nav-back">‚Üê Back to Dashboard</a>

        <!-- Floating game pieces -->
        <div id="floating-pieces-container">
            <!-- Floating pieces will be dynamically generated based on character selection -->
        </div>

        <div id="game-container">
            <h1 class="game-title">üéØ Tic Tac Toe üéØ</h1>

            <!-- Start Screen -->
            <div id="start-screen" class="start-screen">
                <h2 class="welcome-title">Welcome to Tic Tac Toe!</h2>

                <!-- Character Set Selection -->
                <div class="character-selector">
                    <p class="character-title">Choose your characters:</p>
                    <div class="character-buttons">
                        <button class="character-btn selected" onclick="selectCharacterSet('unicorn-yeti')"
                            data-characters="unicorn-yeti">
                            <img src="/static/games/TicTacToe/assets/images/Unicorn.png" alt="Unicorn"
                                class="character-preview">
                            <img src="/static/games/TicTacToe/assets/images/Yeti.png" alt="Yeti"
                                class="character-preview">
                            <span>Unicorn vs Yeti</span>
                        </button>
                        <button class="character-btn" onclick="selectCharacterSet('gerald-piggie')"
                            data-characters="gerald-piggie">
                            <img src="/static/games/TicTacToe/assets/images/Gerald.png" alt="Gerald"
                                class="character-preview">
                            <img src="/static/games/TicTacToe/assets/images/Piggie.png" alt="Piggie"
                                class="character-preview">
                            <span>Gerald vs Piggie</span>
                        </button>
                    </div>
                </div>

                <div class="game-mode-selector">
                    <p class="mode-count">Choose your game mode:</p>
                    <div class="mode-buttons">
                        <button class="mode-btn" onclick="selectGameMode('vs-human')" data-mode="vs-human">üë• 2
                            Players</button>
                        <button class="mode-btn" onclick="selectGameMode('vs-ai-easy')" data-mode="vs-ai-easy">ü§ñ vs AI
                            (Easy)</button>
                        <button class="mode-btn" onclick="selectGameMode('vs-ai-hard')" data-mode="vs-ai-hard">üß† vs AI
                            (Hard)</button>
                    </div>
                </div>
                <button id="start-game-btn" class="start-btn" onclick="startGame()" disabled>üéÆ START GAME üéÆ</button>
            </div>

            <!-- Game Board -->
            <div id="game-board" class="game-board">
                <div class="game-header">
                    <div class="current-player-info">
                        <div class="current-player" id="current-player">Player X's Turn</div>
                        <div class="game-status" id="game-status">Make your move!</div>
                    </div>
                    <div class="game-controls">
                        <button class="btn btn-secondary" onclick="resetGame()">üîÑ New Game</button>
                        <button class="btn btn-danger" onclick="goHome()">üè† Home</button>
                    </div>
                </div>

                <div class="game-area">
                    <div class="tic-tac-toe-board" id="tic-tac-toe-board">
                        <!-- 3x3 grid will be generated by JavaScript -->
                    </div>
                </div>

                <div class="game-stats">
                    <div class="stat-card">
                        <div class="stat-label">X Wins</div>
                        <div class="stat-value" id="x-wins">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">O Wins</div>
                        <div class="stat-value" id="o-wins">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Draws</div>
                        <div class="stat-value" id="draws">0</div>
                    </div>
                </div>
            </div>

            <!-- Victory Screen -->
            <div id="victory-screen" class="victory-screen">
                <canvas id="confetti-canvas"></canvas>
                <div class="victory-content">
                    <div class="victory-icon" id="victory-icon">üéâ</div>
                    <h2 class="victory-title" id="victory-title">VICTORY!</h2>
                    <p id="victory-message" class="victory-message"></p>
                    <div class="victory-buttons">
                        <button class="start-btn" onclick="playAgain()">üéÆ Play Again üéÆ</button>
                        <button class="btn btn-secondary" onclick="goHome()">üè† Home</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Scripts -->
        <script src="/static/games/TicTacToe/src/js/gameState.js"></script>
        <script src="/static/games/TicTacToe/src/js/gameLogic.js"></script>
        <script src="/static/games/TicTacToe/src/js/ai.js"></script>
        <script src="/static/games/TicTacToe/src/js/animations.js"></script>
        <script src="/static/games/TicTacToe/src/js/main.js"></script>
    </body>

</html>
