<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <!-- Tic Tac Toe Game Styles -->
    <link rel="stylesheet" href="/static/games/TicTacToe/src/css/styles.css">
    <link rel="stylesheet" href="/static/games/TicTacToe/src/css/animations.css">
    <link rel="stylesheet" href="/static/games/TicTacToe/src/css/responsive.css">

    <!-- Navigation back to main site -->
    <style>
        .nav-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-back:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Navigation back to main site -->
    <a href="/" class="nav-back">â† Back to Dashboard</a>

    <!-- Floating game pieces -->
    <div class="floating-piece" style="top: 5%; left: 10%; animation-delay: 0s;">âŒ</div>
    <div class="floating-piece" style="top: 15%; left: 85%; animation-delay: 1s;">â­•</div>
    <div class="floating-piece" style="top: 25%; left: 5%; animation-delay: 2s;">âŒ</div>
    <div class="floating-piece" style="top: 35%; left: 90%; animation-delay: 3s;">â­•</div>
    <div class="floating-piece" style="top: 45%; left: 15%; animation-delay: 4s;">âŒ</div>
    <div class="floating-piece" style="top: 55%; left: 80%; animation-delay: 5s;">â­•</div>
    <div class="floating-piece" style="top: 65%; left: 10%; animation-delay: 0.5s;">âŒ</div>
    <div class="floating-piece" style="top: 75%; left: 85%; animation-delay: 1.5s;">â­•</div>
    <div class="floating-piece" style="top: 85%; left: 20%; animation-delay: 2.5s;">âŒ</div>
    <div class="floating-piece" style="top: 95%; left: 75%; animation-delay: 3.5s;">â­•</div>

    <div id="game-container">
        <h1 class="game-title">ğŸ¯ Tic Tac Toe ğŸ¯</h1>

        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <h2 class="welcome-title">Welcome to Tic Tac Toe!</h2>
            <div class="game-mode-selector">
                <p class="mode-count">Choose your game mode:</p>
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="selectGameMode('vs-human')" data-mode="vs-human">ğŸ‘¥ 2 Players</button>
                    <button class="mode-btn" onclick="selectGameMode('vs-ai-easy')" data-mode="vs-ai-easy">ğŸ¤– vs AI (Easy)</button>
                    <button class="mode-btn" onclick="selectGameMode('vs-ai-hard')" data-mode="vs-ai-hard">ğŸ§  vs AI (Hard)</button>
                </div>
            </div>
            <button id="start-game-btn" class="start-btn" onclick="startGame()" disabled>ğŸ® START GAME ğŸ®</button>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="game-board">
            <div class="game-header">
                <div class="current-player-info">
                    <div class="current-player" id="current-player">Player X's Turn</div>
                    <div class="game-status" id="game-status">Make your move!</div>
                </div>
                <div class="game-controls">
                    <button class="btn btn-secondary" onclick="resetGame()">ğŸ”„ New Game</button>
                    <button class="btn btn-danger" onclick="goHome()">ğŸ  Home</button>
                </div>
            </div>

            <div class="game-area">
                <div class="tic-tac-toe-board" id="tic-tac-toe-board">
                    <!-- 3x3 grid will be generated by JavaScript -->
                </div>
            </div>

            <div class="game-stats">
                <div class="stat-card">
                    <div class="stat-label">X Wins</div>
                    <div class="stat-value" id="x-wins">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">O Wins</div>
                    <div class="stat-value" id="o-wins">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Draws</div>
                    <div class="stat-value" id="draws">0</div>
                </div>
            </div>
        </div>

        <!-- Victory Screen -->
        <div id="victory-screen" class="victory-screen">
            <canvas id="confetti-canvas"></canvas>
            <div class="victory-content">
                <div class="victory-icon" id="victory-icon">ğŸ‰</div>
                <h2 class="victory-title" id="victory-title">VICTORY!</h2>
                <p id="victory-message" class="victory-message"></p>
                <div class="victory-buttons">
                    <button class="start-btn" onclick="playAgain()">ğŸ® Play Again ğŸ®</button>
                    <button class="btn btn-secondary" onclick="goHome()">ğŸ  Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="/static/games/TicTacToe/src/js/gameState.js"></script>
    <script src="/static/games/TicTacToe/src/js/gameLogic.js"></script>
    <script src="/static/games/TicTacToe/src/js/ai.js"></script>
    <script src="/static/games/TicTacToe/src/js/animations.js"></script>
    <script src="/static/games/TicTacToe/src/js/main.js"></script>
</body>

</html>
